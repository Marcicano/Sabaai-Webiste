<div class="inscrevase-container">
    <form name="inscrevase-{{ .Params.Id }}" netlify-honeypot="bot-field" method="POST" action="/inscricao-{{ .Params.Id }}/" netlify>
        <input type="hidden" name="form-name" value="inscrevase-{{ .Params.Id }}" />
        <input type="hidden" name="curso" value="{{ .Params.Id }}" />
        <div class="row">
            <div class="col-xs-12">
                Inscreva-se já! Demora menos de 2 minutos.
            </div>
            <div class="col-xs-12 col-sm-9">
                    <input type="email" title="email" name="email" required placeholder="Informe-nos seu email!" oninvalid="this.setCustomValidity('Preencha com um email válido!')" />
            </div>
            <div class="col-xs-12 col-sm-3">
                    <input type="submit" value="Inscreva-se!">
            </div>
        </div>
    </form>
</div>
