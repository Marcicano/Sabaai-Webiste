<br>
<form netlify name="inscricao">
        <input type="hidden" name="curso" value="{{ .Params.id }}" />
        <div class="form-group">
                <label name="email">Confirme seu email</label>
                <input type="email" name="email"/>
        </div>
        <div class="form-group">
                <label name="mailing">Em que cidade irá realizar o curso?</label>
                <input type="text" name="mailing"/>
        </div>
        <div class="form-group">
                <label name="nome">Nome completo</label>
                <input type="text" name="nome"/>
        </div>
        <div class="form-group">
                <label name="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento"/>
        </div>
        <div class="form-group">
                <label name="nacionalidade">Nacionalidade</label>
                <input type="text" name="nacionalidade"/>
        </div>
        <div class="form-group">
                <label name="endereco">Endereço</label>
                <input type="text" name="endereco"/>
        </div>
        <div class="form-group">
                <label name="bairro">Bairro</label>
                <input type="text" name="bairro"/>
        </div>
        <div class="form-group">
                <label name="cidade">Cidade</label>
                <input type="text" name="cidade"/>
        </div>
        <div class="form-group">
                <label name="estado">Estado</label>
                <input type="text" name="estado"/>
        </div>
        <div class="form-group">
                <label name="cep">CEP</label>
                <input type="text" name="cep"/>
        </div>
        <div class="form-group">
                <label name="rg">RG</label>
                <input type="text" name="rg"/>
        </div>
        <div class="form-group">
                <label name="cpf">CPF</label>
                <input type="text" name="cpf"/>
        </div>
        <div class="form-group">
                <label name="celular">Celular</label>
                <input type="text" name="celular"/>
        </div>
        <div class="form-group">
                <label name="mailing">Gostaria de receber novidades dos nossos cursos por email?</label>
                <input type="text" name="mailing"/>
        </div>
        <div class="form-group">
                <label name="mailing">Como soube sobre o <em>Sabaai</em>?</label>
                <input type="text" name="mailing"/>
        </div>
        <div class="form-group">
                <input type="submit" value="Enviar"/>
        </div>
</form>
